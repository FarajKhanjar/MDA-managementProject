<html style="background-color: whitesmoke;">
    <body onload="getData()">
        <h1 style="text-align: center; color:crimson">dep</h1>

    <script>

        async function getData() {

            console.log(idValue);

            const data = await resp.json();
            console.table(data);
}

    </script>
